<!DOCTYPE html>
<html>
<head>
<title>Tables Lab</title>
</head>
<body>
<h1>My Schedule</h1>
<table>
<caption>Schedule Information</caption>
<thead> 
 <tr>
 <th scope = "col">Start Time</th>
 <th scope = "col">End Time</th>
 <th scope = "col">Class</th>
 </tr>
</thead>
<tbody>
    
 <tr>
 <td scope = "row">8:30</td>
 <td>10:00</td>
 <td>English</td>
 </tr>

 <tr>
<td scope = "row">10:00</td>
<td>11:30</td>
<td>History</td>
 </tr>

 <tr>
<td scope = "row">11:30</td>
<td>12:00</td>
<td>Lunch</td>
 </tr>

 <tr>
<td scope = "row">12:00</td>
<td>12:45</td>
<td>Spanish</td>
 </tr>

 <tr>
<td scope = "row">1:00</td>
<td>5:00</td>
<td>Code Differently</td>
 </tr>
</tbody>
</table>
</body>
</html>
